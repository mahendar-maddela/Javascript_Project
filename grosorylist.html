<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .botom {
            background: rgb(2, 0, 36);
            background: linear-gradient(184deg, rgba(2, 0, 36, 1) 0%, rgba(107, 62, 163, 1) 21%, rgba(0, 212, 255, 1) 100%);

        }
        .top{
            background: linear-gradient(184deg, rgb(33, 32, 62) 0%, rgb(144, 110, 186) 21%, rgb(75, 140, 154) 100%);
        }
    </style>
</head>

<body class="bg-info-subtle">

    <div class="container mt-5 top ">
        <h1 class="text-center text-light">Grocery List</h1>
        <div class="input-group mb-3 ">
            <input type="text" id="item" class="form-control" placeholder="Enter an item">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="addItem()">Add Item</button>
               
            </div>
           
        </div>
        <br>
    </div>
    <div class="container mt-5 botom ">
        <br><br>
        <ul id="groceryList" class="list-group">
            <li class="list-group-item d-flex justify-content-between">Milk<button class="btn btn-danger delete-btn"
                    onclick="deleteItem(this)">Delete</button></li>
            <li class="list-group-item d-flex justify-content-between">Bread<button class="btn btn-danger delete-btn"
                    onclick="deleteItem(this)">Delete</button></li>
            <li class="list-group-item d-flex justify-content-between">Eggs<button class="btn btn-danger delete-btn"
                    onclick="deleteItem(this)">Delete</button></li>
        </ul>
        <br><br>
    </div>

    <script>
        function addItem() {
            var item = document.getElementById('item').value;
            if (item === '') {
                alert('Please enter an item');
                return;
            }
            var ul = document.getElementById('groceryList');
            var li = document.createElement('li');
            li.classList.add('list-group-item', 'd-flex', 'justify-content-between');
            li.innerHTML = item + '<button class="btn btn-danger delete-btn" onclick="deleteItem(this)">Delete</button>';
            ul.appendChild(li);
            document.getElementById('item').value = '';
        }

        function deleteItem(element) {
            element.parentElement.remove();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
